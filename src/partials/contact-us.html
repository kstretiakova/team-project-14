<section id="contact-us" class="section__contact-us">
    <div class="contact-us__container">
        <h2 class="contact-us__title">Contact Us</h2>
        <div class="contact-us__content">
            <div class="contact-us__container__wrap">
                <p class="contact-us__container__text">Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p>
                <form class="contact-us__container__form">
                    <div class="contact-us__container__form__wrap-label-input">
                        <div class="">
                            <label for="user-name" class="visually-hidden">Name</label>
                            <input type="text" name="user-name" class="contact-us__container__form__input" placeholder="Name" id="user-name" required>
                        </div>
                        <div class="">
                            <label for="user-email" class="visually-hidden">Email</label>
                            <input type="email" name="user-email" class="contact-us__container__form__input" placeholder="Email" pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" id="user-email" required>
                        </div>
                        <div class="">
                            <label for="user-tel" class="visually-hidden">Phone</label>
                            <input type="tel" name="user-tel" class="contact-us__container__form__input" placeholder="+380" pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$" id="user-tel" required>
                        </div>
                        <div class="">
                            <label for="user-comment" class="visually-hidden">Comment</label>
                            <textarea name="user-comment" class="contact-us__container__form__input contact-us__container__form__textarea" placeholder="Comment" maxlength="500" id="user-comment" required></textarea>
                        </div>
                    </div>
                    <button class="contact-us__container__form__button" type="submit">Send</button>
                </form>
            </div>
            <picture class="contact-us__container__picture">
                <source
                media="(min-width: 1280px)"
                srcset="/img/img-contact-us/contact-us-img-desk1x.jpg 1x,
                        /img/img-contact-us/contact-us-img-desk2x.jpg 2x">
                <source
                media="(min-width: 768px)"
                srcset="/img/img-contact-us/contact-us-img-tab1x.jpg 1x,
                        /img/img-contact-us/contact-us-img-tab2x.jpg 2x">
                <img src="/img/img-contact-us/contact-us-img-mob2x.jpg" alt="clock">
            </picture>
        </div>
    </div>
</section>
